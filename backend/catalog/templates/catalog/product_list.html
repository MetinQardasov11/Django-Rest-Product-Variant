{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
  <h1 style="text-align:center; color:#1e90ff; margin-bottom:30px;">Bütün Məhsullar</h1>
  <div class="product-list">
    {% for p in products %}
      <div class="product-card">
        {% if p.image %}
          <img src="{{ p.image.url }}" alt="{{ p.name }}" />
        {% else %}
          <img src="{% static 'catalog/placeholder.png' %}" alt="{{ p.name }}" />
        {% endif %}
        <h3>{{ p.name }}</h3>
        <p>{{ p.description|truncatewords:15 }}</p>
        <a href="{% url 'catalog:product_detail' p.pk %}">Bax</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
